<script type="text/ng-template" id="textErrors.html">
  <ul class="error-message-set">
    <li ng-show="$ctrl.form.text.$error.required">Please enter an answer</li>
    <rule-validator-messages control="$ctrl.form.text" context="$ctrl.ruleValidatorContext"></rule-validator-messages>
  </ul>
</script>

<div class="col-xs-11">
  <ng-form name="$ctrl.form">
    <div class="form-group">

      <div class="input-group col-xs-12"
           ng-class="{ 'has-error': $ctrl.hasErrors($ctrl.form.text) }"
      >
        <input type="text"
               class="form-control"
               id="question${{$ctrl.question.id}}"
               name="text"
               ng-model="$ctrl.answer"
               ng-required="$ctrl.ruleValidatorContext.required"
               uib-tooltip-template="'textErrors.html'"
               tooltip-trigger="'none'"
               tooltip-is-open="$ctrl.hasErrors($ctrl.form.text)"
               tooltip-placement="bottom-left"
               rule-validator
        />

      </div>
    </div>

    <div class="form-group">

      <button type="submit" class="btn btn-success" ng-click="$ctrl.answered()">
        Ok
      </button>

    </div>

  </ng-form>
 </div>
